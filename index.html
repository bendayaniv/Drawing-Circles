<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body onload="drawOnLoad()">

    <h1>Input Radius Value and get the Volume of a Sphere</h1>

    <form id="form">
        <table align="center">
            <tr>
                <td class="input-group-prepend">
                    <label class="input-group-text" id="addon-wrapping">Enter a Radius :</label>
                    <input type="text" class="form-control" placeholder="Radius" id="radius" required>
                </td>
            </tr>
            <tr>
                <td class="input-group-prepend">
                    <label class="input-group-text" id="addon-wrapping">The Volume is :</label>
                    <input type="text" class="form-control" placeholder="Volume" id="volume">
                </td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-primary" id="calculate" onclick="calculateAndDraw()">Calculate
                        and Draw</button></td>
            </tr>
        </table>

        <br>

        <table align="center">
            <th class="th">Drawing On Canvas</th>
            <tr>
                <td><canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary" onclick="cleanCanvas()">Clean</button></td>
            </tr>
        </table>
    </form>

</body>

</html>
